{% extends 'base/base_index.html' %}

{% block content_1 %}

<div class="col-md-12 container">
    
    <div class="row">
        <div class="col-md-2">
            <h1>影视</h1>
        </div>
        <div class="col-md-8">
        </div>
        <div class="col-md-2">
            <a href="{% url 'movies:movie_create' %}">
                <h3>添加影视</h3>
            </a>
        </div>
    </div>
    <hr/>
    {% if object_list %}
    {% for movie in object_list %}
    <div class="row">
        <div class="col-md-3">
            <a href="{% url 'movies:movie_detail' movie.id %}">
                <img src="{{ movie.movie_image.url }}" width = "100" height = "100"/>
            </a>
        </div>
        <div class="col-md-1">         
        </div>
        <div class="col-md-6">
            <div class="row">
                <a href="{% url 'movies:movie_detail' movie.id %}" class="text-primary">{{ movie.movie_name }}</a>
            </div>
            <div class="row">
                <p class="text-muted">{{ movie.movie_content }}</p>
            </div>
        </div>
    </div>
    <hr/>
    {% endfor %}
    {% endif %}

</div>

{% endblock %}
